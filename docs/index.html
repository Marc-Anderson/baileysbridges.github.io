    <script>
        let comingSoonElements = document.querySelectorAll(".coming-soon")

        letcomingSoonText = "<span class='coming-soon-tooltip'>Coming Soon</span>"

        comingSoonElements.forEach(element => {
            element.addEventListener("mouseover", tooltipIn)
        })

        function tooltipIn(e){

            e.target.originalText = e.target.innerHTML

            e.target.innerHTML = e.target.innerHTML + letcomingSoonText

            e.target.addEventListener("mouseout", tooltipOut, {once: true})

        }

        function tooltipOut(e){
            e.target.innerHTML = e.target.originalText
        }
